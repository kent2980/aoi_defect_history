name: Build Windows Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, x86]
        include:
          - architecture: x64
            python-arch: x64
            output-name: aoi-defect-history-win64
          - architecture: x86
            python-arch: x86
            output-name: aoi-defect-history-win32

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        architecture: ${{ matrix.python-arch }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync
        uv pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        # Set architecture-specific environment variable for spec file
        $env:TARGET_ARCH = "${{ matrix.architecture }}"
        uv run pyinstaller pyinstaller.spec

    - name: Test executable exists
      run: |
        $outputName = "${{ matrix.output-name }}"
        if (Test-Path "dist\$outputName\$outputName.exe") {
          Write-Host "Executable built successfully"
          Get-Item "dist\$outputName\$outputName.exe" | Select-Object Name, Length, LastWriteTime
          Write-Host "Directory contents:"
          Get-ChildItem "dist\$outputName" | Select-Object Name, Length
        } else {
          Write-Host "Error: Executable not found"
          Write-Host "Available files in dist:"
          if (Test-Path "dist") {
            Get-ChildItem "dist" -Recurse | Select-Object FullName, Length
          }
          exit 1
        }
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output-name }}
        path: dist/${{ matrix.output-name }}/
        retention-days: 30

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release files
      run: |
        mkdir -p ./release-files
        # Copy executables from artifact directories
        cp ./artifacts/aoi-defect-history-win64/aoi-defect-history-win64.exe ./release-files/
        cp ./artifacts/aoi-defect-history-win32/aoi-defect-history-win32.exe ./release-files/
        
        # Create zip packages with all necessary files
        cd ./artifacts/aoi-defect-history-win64
        zip -r ../../release-files/aoi-defect-history-win64-full.zip .
        cd ../aoi-defect-history-win32
        zip -r ../../release-files/aoi-defect-history-win32-full.zip .
        cd ../../
        
        ls -la ./release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release-files/aoi-defect-history-win64.exe
          ./release-files/aoi-defect-history-win32.exe
          ./release-files/aoi-defect-history-win64-full.zip
          ./release-files/aoi-defect-history-win32-full.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ダウンロード方法
          
          ### 単体実行ファイル
          - `aoi-defect-history-win64.exe` - 64bit Windows用実行ファイル
          - `aoi-defect-history-win32.exe` - 32bit Windows用実行ファイル
          
          ### フルパッケージ（推奨）
          - `aoi-defect-history-win64-full.zip` - 64bit用フルパッケージ（実行ファイル + CSV設定ファイル）
          - `aoi-defect-history-win32-full.zip` - 32bit用フルパッケージ（実行ファイル + CSV設定ファイル）
          
          **注意**: フルパッケージには編集可能なCSVファイル（defect_mapping.csv、user.csv）が含まれています。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}